<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>PostCard!!</title>
  </head>
  <body>
    <div class="postcard">
      <img
        src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png"
        alt="logo"
        style="float: right; width: 80px; height: 80px"
      />

      <h1>My Postcard</h1>

      <form>
        <input type="name" placeholder="Some Name" id="name" name="name" />
        <br />
        <input type="email" placeholder="Some Email" id="email" name="email" />
        <br />
        <input
          type="comment"
          placeholder="Some Comment"
          id="comment"
          name="comment"
        />
      </form>
      <p>
        look how awesome! This is a <br />
        postcard that i crated using <br />
        HTML5 and Css3 during my <br />
        4Geeks Academy Course!<br />
        <br />

        This is so cool, can't wait to <br />
        start doing more stuff!
      </p>
      <div class="container">
        <div class="center">
          <button>Send My Postcard</button>
        </div>
      </div>
    </div>
  </body>
</html>
